<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/81e0f174bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>contact</title>
</head>

<body>
    <h1>Contact</h1>
    <div class="containerContactSection">
        <div class="address">
            <div class = "location">
                <div>
                    <i class="fa-solid fa-location-dot icon"></i>
                </div>
                <div class="contactLocation">
                    <span>Location:</span><br>
                    <span>Burnaby,BC</span>
                </div>
            </div>
            <div class = "email">
                <div>
                    <i class="fa-solid fa-envelope icon"></i>
                </div>
                <div class="contactEmail">
                    <span>Email:</span><br>
                    <span>abc@gmail.com</span>
                </div>
            </div>
            <div class = "call">
                <div>
                    <i class="fa-solid fa-mobile-screen-button icon"></i>
                </div>
                <div class="contactCall">
                    <span>Call:</span><br>
                    <span>756 345 0987</span>
                </div>
            </div>  
        </div>
        <div>
            <form id="form">
                <div class="yourName">
                    <input type="text"  id="name" placeholder="Your Name" required>
                    <input type="email"  id="email" placeholder="Your Email" required>
                </div>
                <input type="text"  id="subject" placeholder="Subject" required>

                <textarea  id="message" placeholder="Message" rows=5 required class="formEleCent"></textarea>
                <div class="text-center">
                    <button type="submit" class="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer id="footer">
        <div class="contactFooter">
            <h1>Swathy Velagandula</h1>
            <p>To work in a <strong>globally competitive environment</strong> and <strong>strive for professional growth</strong> and personal development.
            </p>

            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram-square icon"></i></a>
            <a href="https://www.skype.com"><i class="fa-brands fa-skype icon"></i></a>
            <a href="https://ca.linkedin.com"><i class="fa-brands fa-linkedin-in icon"></i></a>

        </div>
    </footer>

</body>

</html>
